<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reto 3 B</title>
  <link rel="stylesheet" href="../../../globals.css">
</head>
<style>
  :root {
    --sw-dark: #1a1a2e;
    --sw-blue-neon: #00ffff;
    --sw-glow: rgba(0, 255, 255, 0.4);
    --sw-font: 'Roboto Mono', monospace;
  }

  /* Base de la Tarjeta */
  .resultado-tarjeta {
    width: 50%;
    margin-left: auto;
    margin-right: auto;
    margin-top: 2rem !important;
    background-color: var(--sw-dark);
    color: var(--sw-blue-neon);
    font-family: var(--sw-font);
    font-size: 1.1rem;
    padding: 2rem;
    border-radius: 12px;

    border: 2px solid var(--sw-blue-neon);
    box-shadow: 0 0 15px var(--sw-glow), 0 0 5px var(--sw-blue-neon) inset;

    /* Transiciones suaves */
    transition: all 0.3s ease-in-out;
    margin-top: 2rem !important;
  }

  .resultado-tarjeta:hover {
    box-shadow: 0 0 25px var(--sw-blue-neon), 0 0 10px var(--sw-blue-neon) inset;
  }

  @keyframes neon-flicker {

    0%,
    100% {
      opacity: 1;
    }

    50% {
      opacity: 0.95;
    }
  }

  .resultado-tarjeta {
    animation: neon-flicker 4s infinite alternate;
  }

  /* Estilo para cada item (Nombre, Altura, Masa, etc.) */
  .card-item {
    display: flex;
    /* Para alinear el texto y el valor */
    justify-content: space-between;
    /* El valor se alinea a la derecha */
    padding: 0.75rem 0;

    /* Línea divisoria discreta estilo escaneo */
    border-bottom: 1px dotted rgba(0, 255, 255, 0.2);
  }

  .card-item:last-child {
    border-bottom: none;
    /* Eliminar el borde del último item */
  }

  /* Estilo de la etiqueta (Bold) */
  .card-item strong {
    color: #ffffff;
    /* La etiqueta es más brillante */
    font-weight: 700;
    margin-right: 1rem;
  }

  /* Estilo del valor (El dato del personaje) */
  .card-item span {
    text-align: right;
  }
</style>

<body>
  <header class="header">
    <div class="container header-flex">
      <h1 class="titulo-retos">DWEC – UD04: Retos</h1>
      <nav>
        <a href="../Reto3-B/Reto3B.js">ANTERIOR RETO</a>
        <a href="../index.html">INICIO</a>
      </nav>
    </div>
  </header>
  <main class="main container">
    <section class="intro">
      <div class="banner">
        <h2>Reto 3B</h2>
        <p>
          Realiza una llamada GET a la APIs...
        </p>
        <img src="images/StarWars.png" alt="Netflix" style="object-position: center" />
      </div>
    </section>
    <section class="contenedor" style="width: 90%;">
      <h3>Id de personaje</h3>
      <form novalidate id="formulario">
        <label>Introduce el nombre de la API que deseas acceder</label>
        <select name="dato" id="dato">
          <option value="people">People</option>
          <option value="films">Films</option>
          <option value="planets">Planets</option>
          <option value="starships">Starships</option>
          <option value="species">Species</option>
        </select>
        <label>Introduce el id del tipo selecionado</label>
        <input type="text" id="iden" />
        <button type="submit">Buscar personaje</button>
      </form>

      <p id="noencontrado"></p>

      <div id="tarjeta"></div>
    </section>

    <script src="Reto3B.js"></script>
    <footer class="footer">
      <h3>
        <a href="https://www.javvi.dev" target="_blank" rel="noopener noreferrer">javvi.dev</a>
        • Desarrollo Web en Entorno Cliente (DWEC)
      </h3>
    </footer>
  </main>
</body>

</html>
